<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container mt-4">
    <div class="alert alert-danger collapse" id="alertBox">
        <strong>Ошибка!</strong> <span id="alertMessage"></span>
    </div>

    
    <div class="row justify-content-center mt-3">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h4>Введите диапазон чисел</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="minValueInput">Минимальное значение:</label>
                        <input type="number" class="form-control" id="minValueInput" value="0">
                    </div>
                    <div class="form-group">
                        <label for="maxValueInput">Максимальное значение:</label>
                        <input type="number" class="form-control" id="maxValueInput" value="100">
                    </div>
                    <button class="btn btn-primary btn-block" id="btnStart">Начать игру</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="row game-card align-items-center mt-3">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">1</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 50?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">Меньше</button>&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-info" id="btnOver">Больше</button>&nbsp;&nbsp;&nbsp;
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2poTn3Mnz9/t6b3o1r6i5fMDXczFucJ5p4p4eFfRJC5i4c3Qg0Jf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb4B1R5KkT2f3eT0FftF9x5GxFf1hZ0p3PA5FQh8KBB6n0vTQ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuu5wKk9H/zG6ZL5g1Rjt6t6nAqNw5u5v9g5fWG" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
